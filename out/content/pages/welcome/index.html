<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src vscode-resource: https:; script-src 'nonce-%NONCE%'; style-src 'nonce-%NONCE%';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link nonce="%NONCE%" rel="stylesheet" type="text/css" href="%STYLECSSURI%" />
    <title>%APPDISPLAYNAME%</title>
</head>
<body>
    <div class="welcomePageInstance">
        <div class="welcomePageContainer">
                <div class="welcomePage">

                    <div class="title">
                        <h1 class="caption">%APPDISPLAYNAME%</h1>
                        <p class="subtitle detail">%APPDESCRIPTION%</p>
                        <p class="release">Release %APPVERSION%</p>
                    </div>

                    <div class="row">
                        <div class="splash">
                            <div class="section start">
                                <h2 class="caption">Start</h2>
                                <ul>
                                    <li><a href="#" title="Open new empty file" id="command" data-command="openNewFile">New file</a></li>
                                    <li><a href="#" title="Open a folder containing your code" id="command" data-command="openFolder">Open folder...</a></li>
                                </ul>
                            </div>

                            <!--<div class="section template">
                                <h2 class="caption">Templates</h2>
                                <ul>
                                    <li><a href="#" title="Open new DPC+ kernal template" id="command" data-command="openDPCKernalTemplate">DPC+ kernal</a></li>
                                    <li><a href="#" title="Open new Multisprite kernal template" id="command" data-command="openMultispriteKernalTemplate">Multisprite kernal</a></li>
                                    <li><a href="#" title="Open new Standard kernal template" id="command" data-command="openStandardKernalTemplate">Standard kernal</a></li>
                                </ul>
                            </div>-->
                            <div class="section help">
                                <h2 class="caption">Help</h2>
                                <ul>
                                    <li>%APPDISPLAYNAME% <a href="#" title="Open" id="command" data-command="openDiscussionPage">discussion</a> @ AtariAge</li>
                                    <li>Found a bug? <a href="#" title="Open" id="command" data-command="openGitHubIssue">Raise an issue on GitHub</a></li>
                                </ul>
                            </div>

                        </div>

                        <div class="commands">
                            <div class="section features">
                                <h2 class="caption">Features</h2>
                                <div class="list">
                                    <div class="item">
                                        <button role="group" id="command" data-command="openSpriteEditor"><h3 class="caption">Sprite Editor</h3> 
                                            <span class="detail">Edit your sprites and objects</a></span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="section learn">
                                <h2 class="caption">Learn</h2>
                                <div class="list">
                                    <div class="item">
                                        <button role="group"><h3 class="caption">batari Basic</h3> 
                                            <span class="detail">Want to learn about developing for the Atari 2600? Here are some great resources:
                                                <a href="#" title="Open" id="command" data-command="openBatariBasicForum">batari Basic forum at AtariAge</a> 
                                                <a href="#" title="Open" id="command" data-command="openBatariGuidePage">batari's 2600 guide @ Random Terrain</a>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="item">
                                        <button role="group"><h3 class="caption">7800basic</h3> 
                                            <span class="detail">Need some help to unleash the power of the Atari 7800? Check out these resources:
                                                <a href="#" title="Open" id="command" data-command="open7800ProgrammingForum">7800 developer forum at AtariAge</a> 
                                                <a href="#" title="Open" id="command" data-command="open7800basicGuidePage">RevEng's 7800basic guide @ Random Terrain</a>
                                            </span>
                                        </button>
                                    </div>
                                    <!--<div class="item">
                                        <button role="group" id="command" data-command="commandName"><h3 class="caption">Item 1</h3> 
                                            <span class="detail">Description of feature item</a></span>
                                        </button>
                                    </div>-->
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </div>

    <script nonce="%NONCE%" src="%SCRIPTJSURI%"></script>
</body>
</html>
